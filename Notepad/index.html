<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="app.css">
    <script src="script.js"></script>

</head>

<body>
    <button class="btn toggle-dark-mode btn-dark position-absolute top-0 end-0 m-3" onclick="toggleDarkMode()"
        title="Toggle Dark Mode">
        <i class="bi bi-moon"></i>
    </button>
    <h1>Friendly Text Notepad :)</h1>
    <div class="editor-container">
        <div class="btn-toolbar mb-3" role="toolbar">
            <div class="btn-group me-2" role="group">
                <button class="btn btn-outline-dark" onclick="formatText('bold')" title="Bold"><i
                        class="bi bi-type-bold"></i></button>
                <button class="btn btn-outline-dark" onclick="formatText('italic')" title="Italic"><i
                        class="bi bi-type-italic"></i></button>
                <button class="btn btn-outline-dark" onclick="formatText('underline')" title="Underline"><i
                        class="bi bi-type-underline"></i></button>
                <button class="btn btn-outline-dark" onclick="formatText('strikeThrough')" title="Strikethrough"><i
                        class="bi bi-type-strikethrough"></i></button>
            </div>
            <div class="btn-group me-2" role="group">
                <button class="btn btn-outline-dark" onclick="formatText('insertOrderedList')" title="Ordered List"><i
                        class="bi bi-list-ol"></i></button>
                <button class="btn btn-outline-dark" onclick="formatText('insertUnorderedList')" title="Bullet List"><i
                        class="bi bi-list-ul"></i></button>
            </div>
            <div class="btn-group me-2" role="group">
                <button class="btn btn-outline-dark" onclick="formatText('justifyLeft')" title="Align Left"><i
                        class="bi bi-text-left"></i></button>
                <button class="btn btn-outline-dark" onclick="formatText('justifyCenter')" title="Align Center"><i
                        class="bi bi-text-center"></i></button>
                <button class="btn btn-outline-dark" onclick="formatText('justifyRight')" title="Align Right"><i
                        class="bi bi-text-right"></i></button>
                <button class="btn btn-outline-dark" onclick="formatText('createLink')" title="Insert Link"><i
                        class="bi bi-link"></i></button>
                <button class="btn btn-outline-dark" onclick="formatText('removeFormat')" title="Clear Formatting"><i
                        class="bi bi-eraser"></i></button>
            </div>
            <div class="dropdown me-2">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Font Size</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" onclick="changeFontSize('1')">1</button></li>
                    <li><button class="dropdown-item" onclick="changeFontSize('2')">2</button></li>
                    <li><button class="dropdown-item" onclick="changeFontSize('3')">3</button></li>
                    <li><button class="dropdown-item" onclick="changeFontSize('4')">4</button></li>
                    <li><button class="dropdown-item" onclick="changeFontSize('5')">5</button></li>
                    <li><button class="dropdown-item" onclick="changeFontSize('6')">6</button></li>
                    <li><button class="dropdown-item" onclick="changeFontSize('7')">7</button></li>
                </ul>
            </div>

            <div class="dropdown me-2">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Font Family</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" onclick="changeFontFamily('Arial')">Arial</button></li>
                    <li><button class="dropdown-item" onclick="changeFontFamily('Times New Roman')">Times New
                            Roman</button></li>
                    <li><button class="dropdown-item" onclick="changeFontFamily('Courier New')">Courier New</button>
                    </li>
                </ul>
            </div>
            <div class="dropdown me-2">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Text Color</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" onclick="changeColor('black')">Black</button></li>
                    <li><button class="dropdown-item" onclick="changeColor('red')">Red</button></li>
                    <li><button class="dropdown-item" onclick="changeColor('blue')">Blue</button></li>
                    <li><button class="dropdown-item" onclick="changeColor('green')">Green</button></li>
                    <li><button class="dropdown-item" onclick="changeColor('orange')">Orange</button></li>
                    <li><button class="dropdown-item" onclick="changeColor('purple')">Purple</button></li>
                </ul>
            </div>
        </div>
        <div id="editor" contenteditable="true" class="form-control"></div>
        <div id="wordCount" class="mt-2">Words in the document: 0</div>


        <div class="mt-3 d-flex justify-content-between">
            <div>
                <button class="btn btn-success" title="Save your note" onclick="saveNote()">Save Note</button>
                <button class="btn btn-danger" title="Clear your note" onclick="clearNote()">Clear Note</button>
            </div>
            <button class="btn btn-primary" title="Download Note" onclick="downloadNote()"><i
                    class="bi bi-download pe-2"></i>Download Note</button>
        </div>


    </div>

</body>

</html>
